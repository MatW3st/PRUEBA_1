{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'css/base.css' %}" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">CLASS</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active text-end" href="{% url 'login' %}">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">CLASS</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <div class="d-flex flex-column">
                <a class=" text-decoration-none p-2 mt-2 mb-3 bg-dark text-white fs-4" href="{% url 'articulos' %}">Articulos </a>
                <a class=" text-decoration-none p-2 mt-2 bg-primary text-white fs-4" href="{% url 'tareas_pendientes' %}">Pendientes </a>
                <a class=" text-decoration-none p-2 mt-2 bg-danger text-white " href="{% url 'clase' %}">Metodología de la investigación </a>
                <a class=" text-decoration-none p-2 mt-2 bg-success text-white fs-4" href="{% url 'clase' %}">Integradora II </a>
                <a class=" text-decoration-none p-2 mt-2 bg-warning text-white fs-4" href="{% url 'clase' %}">Base de datos II </a>
                <a class=" text-decoration-none p-2 mt-2 bg-info text-white fs-4" href="{% url 'clase' %}">Aplicaciones Web </a>
                <a class=" text-decoration-none p-2 mt-2 bg-dark text-white fs-4" href="{% url 'clase' %}">Diseño digital </a>
                <a class=" text-decoration-none p-2 mt-2 bg-light text-white fs-4" href="{% url 'clase' %}">Aplicaciones móviles</a>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
